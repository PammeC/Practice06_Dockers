name: Deploy to EC2 Servers using Docker

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Configuración de Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t my-app .

      # Login a Docker Hub (si usas Docker Hub)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Subir la imagen a Docker Hub 
      - name: Push Docker image to Docker Hub
        run: |
          docker tag my-app ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest 

      # Instalar Docker en los servidores EC2 (si no está instalado)
      - name: Install Docker on Server 1
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS1 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker

      # Desplegar contenedor en Server 1
      - name: Deploy Docker container on Server 1
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS1 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker run -d -p 80:80 --name my-app-container ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      # Instalar Docker en Server 2 (si no está instalado)
      - name: Install Docker on Server 2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS2 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker

      # Desplegar contenedor en Server 2
      - name: Deploy Docker container on Server 2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS2 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker run -d -p 80:80 --name my-app-container ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      # Instalar Docker en los servidores EC2 (si no está instalado)
      - name: Install Docker on Server 3
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS3 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker

      # Desplegar contenedor en Server 3
      - name: Deploy Docker container on Server 3
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS3 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker run -d -p 80:80 --name my-app-container ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      # Instalar Docker en Server 4 (si no está instalado)
      - name: Install Docker on Server 4
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS4 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker

      # Desplegar contenedor en Server 4
      - name: Deploy Docker container on Server 4
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS4 }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker run -d -p 80:80 --name my-app-container ${{ secrets.DOCKER_USERNAME }}/my-app:latest



      # Verificación de despliegue
      - name: Verify deployment on Server 1
        run: |
          curl http://${{ secrets.HOST_DNS1 }}:80

      - name: Verify deployment on Server 2
        run: |
          curl http://${{ secrets.HOST_DNS2 }}:80

      - name: Verify deployment on Server 3
        run: |
          curl http://${{ secrets.HOST_DNS3 }}:80

      - name: Verify deployment on Server 4
        run: |
          curl http://${{ secrets.HOST_DNS4 }}:80